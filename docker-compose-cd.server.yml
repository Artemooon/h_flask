version: "3.3"

services:
  app:
    image: artemooon/flask_blog:latest
    command:  bash -c "gunicorn app:app -b 0.0.0.0:8000"
    environment:
      DB_NAME=${DB_NAME}
      DB_USERNAME=${DB_USERNAME}
      DB_PASS=${DB_PASS}
      DATABASE_URL=${DATABASE_URL}
      FLASK_APP=manage.py
      SUPERUSER_PASS=${SUPERUSER_PASS}
    depends_on:
      - db

  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    ports:
    - "80:80"
    depends_on:
      - app

  db:
    image: postgres:12
    networks:
      - default
    restart: always
    environment:
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_PASSWORD=${DB_PASS}
      - POSTGRES_DB=${DB_NAME}
